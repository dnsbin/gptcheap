<!DOCTYPE html>
<html>
<head>
  <title>Admin â€” GPTCheap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <div class="container">
    <header class="topbar">
      <div class="logo">GPTCheap</div>
      <div class="nav-links">
        <span class="badge">Admin Dashboard</span>
        <a href="index.html" class="btn btn-outline">Home</a>
      </div>
    </header>

    <section class="panel">
      <div class="panel-title">
        <h2>Orders Control</h2>
        <span class="badge">Live</span>
      </div>
      <div class="grid two">
        <div>
          <label class="note" for="search">Search Email or Payment ID</label>
          <input class="input" id="search" placeholder="Search">
        </div>
        <div>
          <label class="note" for="statusFilter">Status Filter</label>
          <select id="statusFilter">
            <option value="ALL">All</option>
            <option value="PENDING">Pending</option>
            <option value="PAID">Paid</option>
            <option value="LOCKED">Locked</option>
          </select>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="panel">
        <table class="table">
          <thead>
            <tr>
              <th>Email</th>
              <th>Status</th>
              <th>Payment ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="admin-orders"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
