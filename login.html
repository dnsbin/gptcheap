<!DOCTYPE html>
<html>
<head>
  <title>Login â€” GPTCheap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <div class="container">
    <header class="topbar">
      <div class="logo">GPTCheap</div>
      <div class="nav-links">
        <a href="index.html" class="btn btn-outline">Home</a>
      </div>
    </header>

    <section class="section">
      <div class="panel" style="max-width: 520px; margin: 0 auto;">
        <p class="badge">Login Gate</p>
        <h2>Access Portal</h2>
        <p>Enter your account credentials to unlock your dashboard.</p>
        <label class="note" for="loginEmail">Email</label>
        <input class="input" placeholder="Email" id="loginEmail">
        <label class="note" for="loginPassword">Password</label>
        <input class="input" type="password" placeholder="Password" id="loginPassword">
        <div class="table-actions" style="margin-top: 18px;">
          <button class="btn" id="loginButton">Enter Dashboard</button>
          <a href="signup.html" class="btn btn-outline">Create Account</a>
        </div>
        <p class="note" id="loginMessage"></p>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="client.js"></script>
  <script>
    document.getElementById("loginButton").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const message = document.getElementById("loginMessage");
      const client = await getSupabaseClient();
      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        message.innerText = error.message;
        return;
      }
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
